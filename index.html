<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Acionamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Gerador de Acionamento</h1>

        <button id="toggleModeBtn">Modo Claro</button>

        <label for="analista">ANALISTA NOC:</label>
        <input type="text" id="analista" placeholder="Analista NOC">

        <label for="supervisor">SUPERVISOR:</label>
        <input type="text" id="supervisor" placeholder="Supervisor">

        <label for="cn">CN:</label>
        <select id="cn">
            <option value="91">91 - Belém</option>
            <option value="92">92 - Amazonas</option>
            <option value="93">93 - Santarém</option>
            <option value="94">94 - Marabá</option>
            <option value="95">95 - Roraima</option>
            <option value="96">96 - Macapá</option>
            <option value="98">98 - Maranhão</option>
            <option value="99">99 - Imperatriz</option>
        </select>

        <label for="estacao">ESTAÇÃO:</label>
        <input type="text" id="estacao" placeholder="Estação">

        <label for="alarme">ALARME:</label>
        <select id="alarme">
            <option value="AC">AC (SLA: 4 horas)</option>
            <option value="ADIF">ADIF (SLA: 4 horas)</option>
            <option value="ATEMP">ATEMP (SLA: 4 horas)</option>
            <option value="AFRET">AFRET (SLA: 24 horas)</option>
            <option value="ABAT">ABAT (SLA: 4 horas)</option>
        </select>

        <label for="ami">AMI:</label>
        <input type="text" id="ami" placeholder="AMI">

        <label for="ral">INC:</label>
        <input type="text" id="ral" placeholder="INC">

        <label for="prev_tecnico">PREVISÃO:</label>
        <input type="number" id="prev_tecnico" placeholder="Previsão do Técnico">

        <label for="tecnico">TÉCNICO:</label>
        <input type="text" id="tecnico" placeholder="Técnico Acionado">

        <button onclick="gerarInformativo()">Gerar Informativo</button>

        <div id="resultado"></div>
        <button id="copiarBtn" style="display:none;" onclick="copiarTexto()">Copiar Informações</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
